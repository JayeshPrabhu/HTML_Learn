<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Example</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>This is media learning</h1>

    <!-- Simple Image -->
    <img
      src="./images/hc.png"  <!-- Path to the image -->
      title="Hitesh"          <!-- Text shown on hover -->
      width="200px"           <!-- Width of the image -->
      alt="profile photo"     <!-- Alternative text for accessibility -->
    />
    <p>Hitesh</p>

    <!-- Figure with caption -->
    <figure>
      <img
        src="images/hc.png"
        alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
        width="200"
      />
      <figcaption>
        A T-Rex on display in the Manchester University Museum.
        <!-- Figcaption explains the image -->
      </figcaption>
    </figure>

    <!-- Video example -->
    <video
      src="./images/chai_pe_charcha-1080.mp4" <!-- Path to video file -->
      width="400px"                            <!-- Width of video -->
      controls                                 <!-- Shows play/pause/etc controls -->
      controlslist="noremoteplayback"          <!-- Optional: disables remote playback -->
    ></video>

  </body>
</html>
